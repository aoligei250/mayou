<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 订单内容列表</strong></div>
    <div class="padding border-bottom">

    </div>
    <table class="table table-hover text-center">
        <tr>
            <th width="10%">订单号</th>
            <th width="20%">订单地址</th>
            <th width="15%">用户名</th>

            <th width="10%">电话</th>
            <th width="10%">订单生成时间</th>
            <th width="15%">订单状态</th>
        </tr>
        {volist name="order" id="val"}
        <tr>


            <td><a href="{:url('admin/order/info',['order_id'=>$val.order_id])}">{$val.order_id}</a></td>
            <td>{$val.addrinfo}</td>
            <td>{$val.user_name}</td>
            <td>{$val.phone}</td>
            <td>{:date("y-m-d h-i-s",$val['time'])}</td>
            <td>
                <a href="{:url('admin/order/status',['id'=>$val.order_id,'status'=>$val.order_status])}">{$val.status_name}</a>
            </td>
        </tr>
        {/volist}



    </table>
</div>
</body>
