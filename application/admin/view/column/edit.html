{include file="public/static" /}
<div class="panel admin-panel margin-top">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" id="form-x" action="{:url('admin/column/update')}">

            <div class="form-group">
                <div class="label">
                    <label>栏目名称：</label>
                    <input type="hidden" value="{$olddata.id}" name="id" />
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="column_name" value="{$olddata.column_name}" data-validate="required:请输入标题" />

                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>栏目跳转</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="url" value="{$olddata.url}" data-validate="required:请输入跳转地址" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>排序：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="sort" value="{$olddata.sort}"  data-validate="required:,number:排序必须为数字" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o"
                            type="submit" > 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
